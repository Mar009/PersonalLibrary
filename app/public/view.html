<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Marz's Library</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Marz's Library</h1>
      <h3>All fo Marz's books!</h3>
      <hr>
      <a href="/" class="btn btn-dark btn-lg">
        <span class="fa fa-eye"></span> Search Books</a>
      <a href="/add" class="btn btn-dark btn-lg">
        <span class="fa fa-plus"></span> Add New Book</a>
      <a href="/all" class="btn btn-dark btn-lg">
        <span class="fa fa-th-list"></span> All Books</a>
        <a href="/read" class="btn btn-dark btn-lg">
            <span class="fa fa-th-list"></span> Read</a>
          <a href="/unread" class="btn btn-dark btn-lg">
            <span class="fa fa-th-list"></span> Unread</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Book Search
          </div>
          <div class="card-body">
            <input type="text" id="book-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Author Search
          </div>
          <div class="card-body">
            <input type="text" id="author-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="author-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Genre Search
          </div>
          <div class="card-body">
            <input type="text" id="genre-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="genre-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Book Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="title">Books:</h2>
              <div>
                <h6>
                  <strong>Written by </strong>
                  <span id="author"></span>
                </h6>
                <h6>
                  <strong>Genre:</strong>
                  <span id="genre"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
